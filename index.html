<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="Log.js"></script>
  <script src="Box.js"></script>

  
</head>

<body>

  <a-scene background="color:blue">

    <a-camera position="0 0 5">

    </a-camera>

    
    <a-entity light = "type:ambient; intensity:1.225"></a-entity>
    <a-entity animation = "property:rotation; to:0 360 0; easing : linear; loop:true;dur:20000">
      <a-entity light = "type:directional; intensity:50; color:#fff; decay:2; distance:50; castShadow:true;" position = "-100 18 20" ></a-entity>
      <a-entity light = "type:directional; intensity:50; color:#fff; decay:2; distance:50; castShadow:true;" position = "100 18 20" ></a-entity>
      </a-entity>

    <a-assets>
      <a-asset-item id = "car" src = "./jaguar_model/scene.gltf"></a-asset-item>
      <a-asset-item id = "garage" src = "./sci-fi_garage/scene.gltf"></a-asset-item>
    </a-assets>

    <a-entity log="message: Hi, it's me!"></a-entity>
    <a-entity gltf-model = "#car" box position = "-1 -2 0" rotation = "0 0 0"></a-entity>
    <a-entity gltf-model = "#garage" box  position = "-1 -1 0" rotation = "0 0 0"></a-entity>


  </a-scene>

</body>

</html>
